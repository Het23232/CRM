<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Data Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Updated background color */
        }
        /* Header Styling */
        .header {
            width: 100%;
            background-color: purple;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
        }
        /* Form Container Styling */
        .form-container {
            width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 80px; /* Space below the fixed header */
            margin-bottom: 60px; /* Space above the footer */
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 97%;
        }
        button {
            background-color: purple;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: darkmagenta;
        }
        /* Footer Styling */
        .footer {
            width: 100%;
            background-color: purple;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    

    <!-- Form Section -->
    <div class="form-container">
        <h2>Finance Data Entry</h2>
        <form>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="transaction">Transaction Type:</label>
                <select id="transaction" name="transaction">
                    <option>Income</option>
                    <option>Expense</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter description">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" placeholder="Enter category">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option>Pending</option>
                    <option>Completed</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>


</body>
</html>
